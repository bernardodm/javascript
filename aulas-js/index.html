<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <h2>Eventos JS</h2>
    <p id="texto"></p>
    <button ondblclick="clicou2()">Clique aqui</button>
    <br>
    <br>
    <div id="mouse" onmouseover="viraVermelho()" onmouseout="voltaAzul()" style="margin:auto auto; width:80%; height: 200px; background:blue;"></div>
    <br>
    <br>
    <input onkeydown="press()" onkeyup="solta()" id="campo" style="font-family: Arial, Helvetica, sans-serif; padding:40px; font-size:40px; border-radius: 10px; box-shadow: 10px 10px 20px black; background-color: yellow;" type="text" placeholder="digite algo">
    <script src="script.js"></script>
</body>
</html>
